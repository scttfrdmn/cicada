site_name: Cicada
site_url: https://scttfrdmn.github.io/cicada/
site_description: Small lab data commons platform for storing, syncing, and managing research data
site_author: Scott Friedman
repo_url: https://github.com/scttfrdmn/cicada
repo_name: scttfrdmn/cicada
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.ico

plugins:
  - search:
      lang: en
  - tags

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/scttfrdmn/cicada
      name: Cicada on GitHub
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback!

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Overview: user-guide/overview.md
      - Storage & Sync: user-guide/storage-sync.md
      - Metadata Management: user-guide/metadata.md
      - Watch Mode: user-guide/watch.md
      - Data Quality: user-guide/presets.md
  - Advanced:
      - DOI Workflow: advanced/doi-workflow.md
      - Provider Setup: advanced/providers.md
      - Integration Examples: advanced/integrations.md
  - Reference:
      - CLI Commands: reference/cli.md
      - Configuration: reference/configuration.md
      - File Formats: reference/formats.md
      - Architecture: reference/architecture.md
  - Development:
      - Contributing: development/contributing.md
      - Building from Source: development/building.md
      - Testing: development/testing.md
  - About:
      - Changelog: about/changelog.md
      - License: about/license.md
